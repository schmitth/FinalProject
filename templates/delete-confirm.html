{% extends 'base.html' %}
{% block title %}
Confirm Deletion
{% endblock %}
{% block body %}
<div class="container">
    <form action="{% url 'delete' Source.id %}" method="post">
        {% csrf_token %}
        <h2>Are you sure you want to delete that?</h2>
        <input type="submit" value="Delete">
    </form>
</div>
{% endblock %}
